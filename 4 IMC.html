	function saltarLinea() {
		
		document.write("<br>");
		document.write("<br>");
	
	}

	//Esta funcion espera un parametro de entrada (frase) en function
	//Se puede llamar funciones dentro de otras

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();
	}

	function calcularIMC (peso,altura,nombre) {

		IMC = peso / (altura*altura);
